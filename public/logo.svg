<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#goldGradient)" stroke="#800020" stroke-width="3"/>
  
  <!-- Monogram KJ -->
  <text x="100" y="130" font-family="serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">KJ</text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="50" r="8" fill="#800020"/>
  <circle cx="100" cy="150" r="8" fill="#800020"/>
  <circle cx="50" cy="100" r="8" fill="#800020"/>
  <circle cx="150" cy="100" r="8" fill="#800020"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ccad00;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>











